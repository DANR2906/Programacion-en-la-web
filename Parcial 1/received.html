<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\adminlte.css">

</head>

<body>

    <div class="container">
        <div class="title">
            <h2>
                <span style="color:rgba(0, 0, 0, 0.637)">Resultados</span><span>
            </h2>
        </div>

        <div class="form-container">
            <div class=" card-body ">
              <div class="col-md-3 col-sm-6 col-12">
                <div class="info-box bg-success" style="width: 26rem;">
                    <span class="info-box-icon bg-success" style="min-width: 100px;"><i style="color: black;" class="bi bi-emoji-smile-fill"></i></span>

                <div class="info-box-content">
                    <label id="name">Mi nombre</label>
                    <label>Ficha</label>
                </div>
                <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: start; border: 1px solid rgba(0, 202, 50, 0.253); margin-top: 10px;">
                <span style="color:rgba(1, 200, 51, 0.883)">Email: </span>
                <label id="email">My EMail</label>
            </div>
            <div class="w-100"></div>
            <div class="col" style="text-align: start; border: 1px solid rgba(0, 202, 50, 0.253); margin-top: 10px;">
                <span style="color:rgba(1, 200, 51, 0.883)">Telefono: </span>
                <label id="phoneNumber">301523022</label>
            </div>
            <div class="w-100"></div>
            <div class="col" style="text-align: start; border: 1px solid rgba(0, 202, 50, 0.253); margin-top: 10px;">
                <span style="color:rgba(1, 200, 51, 0.883)">Gusto: </span>
                <label id="gustos">Perros</label>
            </div>
            <div class="w-100"></div>
            <div class="col" style="text-align: start; border: 1px solid rgba(0, 202, 50, 0.253); margin-top: 10px;">
                <span style="color:rgba(1, 200, 51, 0.883)">Porcentaje %: </span>
                <label id="percentage">80</label>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>

    <script type="text/javascript" src="css\js\received.js">
    </script>
</body>

</html>
